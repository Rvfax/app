<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rvfax.app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favico.ico">
    <style>
        header{
            padding-bottom: 0px;
            margin-bottom: 8px;
        }

        h1{
            margin: 10px;
        }

        main {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            background-color: #e1e1e1;
            color: #333;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        body.dark-theme main{
            background-color: #333;
            color: #f0f0f0;
        }

        body.dark-theme main h2{
            border-bottom: 1px solid #555;
        }

        main h2{
        border-bottom: 1px solid #bfbfbf;
        padding: 10px;
        }

        input[type="number"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body id="body">
    

    <div class="container">
        <header>
            <h1>Rvfax.app</h1>
        </header>
        <main>
            <h2>Losuj liczbę</h2>
            <div>
                <label for="minValue">Zakres od:</label>
                <input type="number" id="minValue" placeholder="Min" required>
            </div>
            <div>
                <label for="maxValue">Zakres do:</label>
                <input type="number" id="maxValue" placeholder="Max" required>
            </div>
            <button onclick="generateRandom()">Losuj liczbę</button>
    
            <div class="result" id="result"></div>
        </div>
        </main>
        <nav class="bottom-nav">
            <a href="gosc.html" class="nav-item active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                <span>Główna</span>
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                <span>Opcja 2</span>
            </a>
            <a href="#" class="nav-item" id="theme-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                <span>Motyw</span>
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Profil</span>
            </a>
            <a href="index.html" class="nav-item">
                <svg class="w-[48px] h-[48px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H4m12 0-4 4m4-4-4-4m3-4h2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3h-2"/>
                  </svg>                  
                <span>Wyloguj</span>
            </a>
        </nav>
    </div>




    <script src="script.js"></script>
    <script>
        function generateRandom() {
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);

            if (isNaN(min) || isNaN(max) || min >= max) {
                alert("Proszę wprowadzić poprawny zakres.");
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').textContent = `Wylosowana liczba: ${randomNumber}`;
        }
    </script>
</body>
</html>
