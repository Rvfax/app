<head>
  <meta charset="UTF-8" />

  <title>Notatnik</title>

  <style>
    .notepad {
        background-color: #f0f0f0;
        color: #333;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    body.dark-theme .notepad{
        background-color: #333;
        color: #f0f0f0;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #007bff;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }

    #noteForm {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    #noteForm input[type="date"],
    #noteForm input[type="number"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      flex-grow: 1;
    }

    #noteForm button {
      padding: 10px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #noteForm button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    thead th {
      background-color: #f0f0f0;
      color: #333;
      font-weight: bold;
      padding: 10px;
      text-align: left;
      border-bottom: 2px solid #ccc;
    }

    tbody td {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    tfoot td {
      padding: 10px;
      font-weight: bold;
      text-align: right;
    }

    tfoot td:first-child {
      text-align: left;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body id="body">
    <div class="container">
        <header>
            <h1>Rvfax.app</h1>
        </header>
  <div class="notepad">
    <h2>Notatnik kosztów</h2>
    <form id="noteForm">
      <input type="date" id="date" required />
      <input type="number" id="amount" placeholder="Kwota" required />
      <button type="submit">Dodaj</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Kwota</th>
          <th>Akcja</th>
        </tr>
      </thead>
      <tbody id="noteList"></tbody>
      <tfoot>
        <tr>
          <td><strong>Suma</strong></td>
          <td id="total">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </div>

    <script src="script.js"></script>
  <script>
    const noteForm = document.getElementById("noteForm");
    const noteList = document.getElementById("noteList");
    const totalElement = document.getElementById("total");

    let notes = JSON.parse(localStorage.getItem("notes") || "[]");

    function renderNotes() {
      noteList.innerHTML = "";
      let total = 0;

      notes.forEach((note, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${note.date}</td>
          <td>${parseFloat(note.amount).toFixed(2)}</td>
          <td><button class="delete-btn" onclick="deleteNote(${index})">Usuń</button></td>
        `;
        noteList.appendChild(row);
        total += parseFloat(note.amount);
      });

      totalElement.textContent = total.toFixed(2);
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes();
    }

    noteForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const amount = document.getElementById("amount").value;
      notes.push({ date, amount });
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes();
      noteForm.reset();
    });

    renderNotes();
  </script>
